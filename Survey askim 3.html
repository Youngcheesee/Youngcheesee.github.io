<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Survey</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #e0b0ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  form {
    display: none;
  }

  form.active {
    display: block;
  }

  button {
    background-color: #4b0082;
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  input[type="text"] {
    padding: 8px 12px;
    border: 2px solid #4b0082;
    border-radius: 4px;
    font-size: 14px;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 16px;
  }

  label {
    display: block;
    margin-bottom: 8px;
  }

  .title {
    color: white;
    font-size: 32px;
    font-weight: bold;
    position: absolute;
    top: 10%;
  }

</style>
</head>
<body>
  <div class="title">Very Important Question</div>

  <form id="question1" class="active">
    <label for="q1">Are you benim pembe kusum?</label>
    <button type="button" onclick="answerQuestion1(true)">Yes</button>
    <button type="button" onclick="answerQuestion1(false)">No</button>
  </form>

  <form id="question2">
    <label for="q2">If hypothetically there was chocolate sent to an address, which address would you want it to come to?</label>
    <input type="text" id="q2" name="q2" required>
    <button type="button" onclick="submitForm()">Send</button>
  </form>

<script>
  function answerQuestion1(isYes) {
    if (isYes) {
      alert("Seni Ã§ok seviyorum");
    } else {
      alert("Too bad");
    }
    document.getElementById("question1").classList.remove("active");
    document.getElementById("question2").classList.add("active");
  }

  function submitForm() {
    const address = document.getElementById("q2").value;
    const subject = encodeURIComponent("Survey Results");
    const body = encodeURIComponent(`Address: ${address}`);
    window.location.href = `mailto:hoi,mbmb@gmail.com?subject=${subject}&body=${body}`;
  }

</script>
</body>
</html>
